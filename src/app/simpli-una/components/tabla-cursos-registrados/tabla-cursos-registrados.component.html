<p class="text-7xl text-color-secondary m-0 mb-2 animate__animated animate__fadeIn">Cursos Agregados</p>

<app-agregar-curso-dialog></app-agregar-curso-dialog>

<p-table [value]="this.cursosRegistrados.cursos"
  styleClass="p-datatable-striped shadow-5 animate__animated animate__fadeIn">
  <ng-template pTemplate="header">
    <tr>
      <th>NRC</th>
      <th>Curso</th>
      <th>CÃ³digo</th>
      <th>Profesor</th>
      <th>Dias</th>
      <th>Horario</th>
      <th style="width: 5rem"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-curso>
    <tr>
      <td>{{curso.NRC}}</td>
      <td>{{curso.nombre}}</td>
      <td>{{curso.codigo}}</td>
      <td>{{curso.profesor.nombre}}</td>
      <td>
        <div class="grid col" *ngFor="let dia of curso.dias;">
          {{dia}}
        </div>
      </td>
      <td>
        <div class="grid col" *ngFor="let dia of curso.dias; let i = index">
          {{curso.horasDeEntrada[i] | date: 'HH:mm'}} - {{curso.horasDeSalida[i] | date: 'HH:mm'}}
        </div>
      </td>
      <td>
        <button type="button" pButton pRipple icon="pi pi-trash" (click)="borrarCursoRegistrado(curso.NRC)"
          class="p-button-danger p-button-outlined p-button-rounded"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
