<p-table 
  [value]="horario" 
  [tableStyle]="{'min-width': '50rem'}"
  [rowHover]="true"
  [scrollable]="true"
  [columns]="cols"
  [resizableColumns]="true" 
  columnResizeMode="expand"
  styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-curso>
      <tr>
        <td>{{curso.NRC}}</td>
        <td>{{curso.nombre}}</td>
        <td>{{curso.codigo}}</td>
        <td>{{curso.profesor.nombre }}</td>
        <td>
          <div class="grid col" *ngFor="let dia of curso.dias;">
            {{dia}}
          </div>
        </td>
        <td>
          <div class="grid col" *ngFor="let dia of curso.dias; let i = index">
            {{curso.horasDeEntrada[i] | date: 'HH:mm'}} - {{curso.horasDeSalida[i] | date: 'HH:mm'}}
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
